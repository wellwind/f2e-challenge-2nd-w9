<div class="main-container" fxLayout="row">

  <div class="collections" fxFlex="240px">
    <app-collections [collections]="collections$ | async" (collectionSelected)="selectedCollection = $event"></app-collections>
  </div>

  <div class="items" fxFlex="400px">
    <app-items [items]="selectedCollection?.items" (itemSelected)="selectedItem = $event"></app-items>
  </div>

  <div class="content" fxFlex="100%">
    <app-content [item]="selectedItem"></app-content>
  </div>
</div>
