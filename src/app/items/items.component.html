<div class="container" fxLayout="column">
  <div class="header" fxFlex="24px" fxLayout="row" fxLayoutAlign="start center">
    <div>TOOLBAR</div>
  </div>

  <div class="body" fxFlex="100%">
    <div class="block" fxLayout="column">
      <ul class="items">
        <li *ngFor="let item of items" (click)="select(item)" [class.selected]="item.id === selectedItem.id">
          <h4>
            {{ item.title }}
          </h4>
          <div class="description">{{ item.content?.substring(0, 100) }}</div>
        </li>
      </ul>
    </div>
  </div>

  <div class="footer" fxFlex="24px" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row">
      <mat-icon>search</mat-icon>
      <input placeholder="SEARCH" fxFlex="100%" />
    </div>
  </div>
</div>
